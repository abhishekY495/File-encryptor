<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Encryptor</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./js/togglePassword.js"></script>
    <script type="module" src="./js/browseFile.js"></script>
    <script type="module" src="./js/clearSelectedFiles.js"></script>
    <script type="module" src="./js/fileEncryptDecrypt.js"></script>
    <script type="module" src="./js/reset.js"></script>
  </head>
  <body class="text-center select-none bg-neutral-900 text-white m-2 text-[1.03rem]">

    <div
      id="browse-container"
      class="border-2 border-neutral-800 p-2 flex justify-center gap-4">
      <label class="w-full bg-neutral-100 text-black p-1 rounded-sm hover:bg-neutral-300 hover:cursor-pointer active:scale-[0.99] transition-all duration-[0.05s]">
        üìÑ Files
        <input 
          id="file-picker"
          type="file"
          multiple="multiple"
          class="hidden" />
      </label>
      <label class="w-full bg-neutral-100 text-black p-1 rounded-sm hover:bg-neutral-300 hover:cursor-pointer active:scale-[0.99] transition-all duration-[0.05s]">
        üìÅ Folders
        <input id="folder-picker"
        type="file"
        webkitdirectory mozdirectory msdirectory odirectory directory multiple
        class="hidden"/>
      </label>
    </div>

    <div
      id="password-container"
      class="border-2 border-neutral-800 p-2 px-2 flex justify-around items-center content-center">
      <input
        type="password"
        id="password-input"
        placeholder="Enter Password"
        class="text-black w-full rounded-sm rounded-tr-none rounded-br-none h-8 px-2 focus:outline-none focus:border-yellow-500 focus:border-2"
      />
      <label
        id="toggle-password"
        for="password-input"
        class="bg-neutral-700 w-16 rounded-sm rounded-bl-none rounded-tl-none p-1 px-2 hover:bg-neutral-600 hover:cursor-pointer">
        Show
      </label>
    </div>

    <div
      id="files-container"
      class="border-2 border-neutral-800 w-auto h-80 overflow-auto whitespace-nowrap scrollbar scroll-smooth mt-1">
      <span id="files-container-title" class="sticky top-0 left-0 bg-neutral-700 h-8 flex justify-center items-center font-semibold text-lg">
        Selected Files
      </span>
      <ul
        id="selected-files">
      </ul>
    </div>
    
    <button
      disabled
      id="clear-btn"
      class="w-full bg-blue-200 text-black font-semibold text-lg hover:bg-blue-300 opacity-10">
      Clear All
    </button>

    <div
      id="encrypt-decrypt-btn-container"
      class="border-2 border-neutral-800 p-2 flex justify-center gap-4">
      <button
        id="encrypt-btn"
        class="w-full bg-red-100 text-black flex justify-center items-center p-1 rounded-sm hover:bg-red-200 active:scale-[0.98] transition-all duration-[0.05s]">
        <img
          src="../../assets/lock.svg"
          alt="locked padlock"
          class="pr-px">
        Encrypt
      </button>
      <button
        id="decrypt-btn"
        class="w-full bg-green-100 text-black flex justify-center items-center p-1 rounded-sm hover:bg-green-200 active:scale-[0.98] transition-all duration-[0.05s]">
        <img
          src="../../assets/unlock.svg"
          alt="unlocked padlock"
          class="pr-px">
        Decrypt
      </button>
    </div>

    <p
      id="message-box"
      class="my-2 font-semibold h-[33px] mb-3 w-[290px] m-auto p-[3px] pb-[4.5px] rounded-full text-black bg-neutral-100 opacity-10">
    </p>

    <div
      id="progress-bar-container"
      class="bg-neutral-100 w-full h-3 flex items-center rounded overflow-hidden opacity-10">
        <div
          id="progress-bar"
          class="h-full rounded w-full">
        </div>
    </div>

    <button
      disabled
      id="reset-btn"
      class="bg-blue-200 text-black text-lg font-medium tracking-wide w-full rounded mt-3 hover:bg-blue-300 active:scale-x-[0.99] transition-all duration-[0.05s] opacity-10">
      Reset
    </button>

  </body>
</html>
